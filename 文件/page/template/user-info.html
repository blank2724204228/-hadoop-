    <style>
        .user-info-head {
            width: 110px;
            height: 110px;
            position: relative;
            display: inline-block;
            border-radius: 50%;
            border: 2px solid #eee;
        }

        .user-info-head:hover:after {
            content: '\e65d';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            font-family: layui-icon;
            font-size: 24px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: pointer;
            line-height: 110px;
            border-radius: 50%;
        }

        .user-info-head img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
        }

        .info-list-item {
            position: relative;
            padding-bottom: 8px;
        }

        .info-list-item > .layui-icon {
            position: absolute;
        }

        .info-list-item > p {
            padding-left: 30px;
        }

        .dash {
            border-bottom: 1px dashed #ccc;
            margin: 15px 0;
        }

        .bd-list-item {
            padding: 14px 0;
            border-bottom: 1px solid #e8e8e8;
            position: relative;
        }

        .bd-list-item .bd-list-item-img {
            width: 48px;
            height: 48px;
            line-height: 48px;
            margin-right: 12px;
            display: inline-block;
            vertical-align: middle;
        }

        .bd-list-item .bd-list-item-content {
            display: inline-block;
            vertical-align: middle;
        }

        .bd-list-item .bd-list-item-lable {
            margin-bottom: 4px;
            color: #333;
        }

        .bd-list-item .bd-list-item-oper {
            position: absolute;
            right: 0;
            top: 50%;
            text-decoration: none !important;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .user-info-form .layui-form-item {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

                    </div>
                    <div class="layui-text" style="padding-top: 30px;">

                        <div class="info-list-item">

                            <p>某某公司－某某某事业群－某某平台部－某某技术部－UED</p>

                    <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>

<script>
    layui.use(['layer', 'form', 'element', 'admin'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var element = layui.element;
        var admin = layui.admin;

        // 选择头像
        $('#imgHead').click(function () {
            admin.cropImg({
                onCrop: function (res) {
                    $('#imgHead>img').attr('src', res);
                }
            });
        });
        $.ajax('/getUserInfo', {
            type: 'get',
            success: function (data) {
                if (data.code === 200) {
                    var userInfo = data.data;
                    console.log(userInfo);
                    $('#hiddenId').val(userInfo[0]);
                    $('input[name="email"]').val(userInfo[3]);
                    $('input[name="nickname"]').val(userInfo[4]);
                    $('textarea[name="personal_insight"]').val(userInfo[5]);
                    $('input[name="address"]').val(userInfo[6]);
                    $('input[name="phone"]').val(userInfo[7]);
                    $('.bd-list-item-text:eq(0)').text(userInfo[8]);
                    $('.bd-list-item-text:eq(1)').text(userInfo[9]);
                    $('.bd-list-item-text:eq(2)').text(userInfo[10]);
                    $('.bd-list-item-text:eq(3)').text(userInfo[11]);
                } else {
                    alert('获取用户信息失败');
                }
            }
        });
//监听 userInfoSubmit的提交
        form.on('submit(userInfoSubmit)', function (data) {
            $.ajax('/updateUserInfo', {
                type: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data.field),
                success: function (data) {
                    if (data.code === 200) {
                        layer.msg('更新成功');
                    } else {
                        layer.msg('更新失败');
                    }
                }
            });
            return false;
        });
        // 给 bd-list-item-oper 注册点击事件
        $('.bd-list-item-oper').click(function () {
            var text = $(this).prev().find('.bd-list-item-text').text();
            var type = $(this).prev().find('.bd-list-item-lable').text();
            var index = layer.prompt({
                formType: 0,
                value: text,
                title: '请输入' + type,
                area: ['300px', '100px'] //自定义文本域宽高
            }, function (value, promptIndex) {
                $.ajax('/updateUserInfo', {
                    type: 'post',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({
                        id: $('#hiddenId').val(),
                        type: type,
                        value: value
                    }),
                    success: function (data) {
                        if (data.code === 200) {
                            layer.msg('更新成功');
                            $('.bd-list-item-text:eq(0)').text(data.data[0]);
                            $('.bd-list-item-text:eq(1)').text(data.data[1]);
                            $('.bd-list-item-text:eq(2)').text(data.data[2]);
                            $('.bd-list-item-text:eq(3)').text(data.data[3]);
                        } else {
                            layer.msg('更新失败');
                        }
                    }
                });
                layer.close(index);
            });
        });
    });



</script>
